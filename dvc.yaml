stages:
  data_ingestion:
    cmd: python src/End_to_End_ML_Pipeline/pipeline/stage_01_data_ingestion.py
    deps:
      - src/End_to_End_ML_Pipeline/pipeline/stage_01_data_ingestion.py
      - config/config.yaml
    outs:
      - artifacts/data_ingestion/Chicken-fecal-images

  prepare_base_model:
    cmd: python src/End_to_End_ML_Pipeline/pipeline/stage_02_prepare_base_model.py
    deps:
      - src/End_to_End_ML_Pipeline/pipeline/stage_02_prepare_base_model.py
      - config/config.yaml
    params:
      - IMAGE_SIZE
      - INCLUDE_TOP
      - CLASSES
      - WEIGHTS
      - LEARNING_RATE
    outs:
      - artifacts/prepare_base_model

  training:
    cmd: python src/End_to_End_ML_Pipeline/pipeline/stage_03_training.py
    deps:
      - src/End_to_End_ML_Pipeline/pipeline/stage_03_training.py
      - src/End_to_End_ML_Pipeline/components/prepare_callbacks.py
      - config/config.yaml
      - artifacts/data_ingestion/Chicken-fecal-images
      - artifacts/prepare_base_model
    params:
      - IMAGE_SIZE
      - EPOCHS
      - BATCH_SIZE
      - AUGMENTATION
    outs:
      - artifacts/training/trained_model.h5

  evaluation:
    cmd: python src/End_to_End_ML_Pipeline/pipeline/stage_04_model_evaluation.py
    deps:
      - src/End_to_End_ML_Pipeline/pipeline/stage_04_model_evaluation.py
      - config/config.yaml
      - artifacts/data_ingestion/Chicken-fecal-images
      - artifacts/training/trained_model.h5
    params:
      - IMAGE_SIZE
      - BATCH_SIZE
    metrics:
      - scores.json:
          cache: false